<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator__body">
        <input id="inputField" type="text" />
        <div id="button__headers">
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>/</button>
        </div>

        <div id="button__headers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>

        <div id="button__headers">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div id="button__headers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div id="button__headers">
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
